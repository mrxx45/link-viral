<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kumpulan link viral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            text-align: center;
            padding: 50px;
            color: white;
        }
        h1 {
            margin-bottom: 30px;
        }
        .link-btn {
            display: block;
            margin: 15px auto;
            padding: 15px;
            width: 250px;
            background: white;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .link-btn:hover {
            background: #ddd;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>link viral</h1>
</body>
</html>
